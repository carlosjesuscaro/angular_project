<label>Server Name label from App Servers component</label>

<!--Input Two way binding-->
<input
  type="text"
  class="form-control"
  [(ngModel)]="serverName">
<p>{{ serverName }}</p>

<button
        class="btn btn-primary"
        [disabled]="!allowNewServer"
        (click)="onCreateServer()">Add server</button>

<!--<p> {{ allowNewServer }}</p>  &lt;!&ndash;string interpolation&ndash;&gt;-->
<p [innerText]="allowNewServer"></p> <!--property binding-->

<p> {{ serverCreationStatus }}</p>

<!--Calling the App-server component-->
<app-server></app-server>
